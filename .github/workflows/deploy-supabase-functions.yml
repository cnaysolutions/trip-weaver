name: Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy amadeus-city-search --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy send-trip-email --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy stripe-webhook --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy create-checkout --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy get-place-photo --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
